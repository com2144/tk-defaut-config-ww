# asset
settings.tk-katana.asset:
  apps:
    tk-multi-about:
      location: "@apps.tk-multi-about.location"
    tk-multi-workfiles2: "@settings.tk-multi-workfiles2.launch_at_startup"
    tk-multi-screeningroom: "@settings.tk-multi-screeningroom.rv"
